<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Revalia&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de palabras</title>
</head>
<body>
    <header>
        <h1 class="tituloPrincipal">Encriptador de palabras</h1>
        
        <div class="nivelesEncriptado">
            <h2 class="tituloNav">Nivel de encriptado</h2>

            <form action="" class="contenedorNiveles" id="form">
                
                <input name="niveles" type="radio" id="1" value="1" checked>
                <label class="nivel" for="1">Nivel 1</label>
            
            
                <input name="niveles" type="radio" id="2" value="2">
                <label class="nivel" for="2">Nivel 2</label>
            
            
                <input name="niveles" type="radio" id="3" value="3">
                <label class="nivel" for="3">Nivel 3</label>
                
            </form>
        </div>

        
    </header>
    <main >
        <div class="cuadrosBotones">

            <section class="contenedorEntrada">
                <div class="cuadroTexto" >
                    <textarea  name="" id="ingreso" placeholder="Escribe un texto"></textarea>
                </div>
            </section>
    
            <section class="contenedorBotones">
                <div class="botones">
                    <button class="boton" id="encriptar">Encriptar</button>
                    <button class="boton" id="desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="contenedorCopiar">   
                <button class="boton" id="copiar">Copiar texto encriptado</button>
            </section>
            
            
    
            <section class="contenedorSalida">                
                <div class="cuadroTexto" >
                    <p id="salida">Texto encriptado</p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Derechos reservados Harold Valencia</p>
        <p>Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
