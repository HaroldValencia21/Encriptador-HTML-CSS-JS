<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Revalia&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de palabras</title>
</head>
<body>
    <header>
        <h1 class="tituloPrincipal">Encriptador de pabras</h1>
        
        <div class="nivelesEncriptado">
            <h2 class="tituloNav">Nivel de encriptado</h2>
            <button class="nivelEncriptador">Nivel 1</button>
            <button class="nivelEncriptador">Nivel 2</button>
            <button class="nivelEncriptador">Nivel 3</button>
        </div>
    </header>
    <main >
        <div class="cuadrosBotones">
            <section class="contenedorEntrada">
                <div class="cuadroTexto " id="ingreso">
                    <p>Digite el texto que desea encriptar</p>
                </div>
            </section>
    
            <section class="contenedorBotones">
                <div class="botones">
                    <button class="boton" id="encriptar">Encriptar</button>
                    <button class="boton" id="desencriptar">Desencriptar</button>
                </div>
            </section>
            
            <button class="boton" id="copiar">Copiar texto encriptado</button>
            
    
            <section class="contenedorSalida">                
                <div class="cuadroTexto" id="salida">
                    <p>Texto encriptado</p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Derechos reservados Harold Valencia</p>
        <p>Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
