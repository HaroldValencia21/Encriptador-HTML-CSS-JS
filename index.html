<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de palabras</title>
</head>
<body>
    <header>
        <h1>Bienvenido al encriptador de pabras</h1>
        <h2>Nivel de encriptado</h2>
        <div class="nivelesEncriptado">
            <button class="nivelEncriptador">Nivel 1</button>
            <button class="nivelEncriptador">Nivel 2</button>
            <button class="nivelEncriptador">Nivel 3</button>
        </div>
    </header>
    <main>
        <section >
            <div>
                <p>Digite el texto que desea encriptar</p>
            </div>
        </section>

        <section>
            <div>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>

        <section>
            <div>
                <button>Copiar texto encriptado</button>
            </div>
            <div>
                <p>Texto encriptado</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
